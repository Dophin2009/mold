<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mold</title>
        <link rel="stylesheet" href="/index.css" />
        <link rel="stylesheet" href="/font/fira-sans/index.css" />
        <link rel="stylesheet" href="/font/fontawesome/all.css" />
    </head>
    <body>
        <div id="wrapper" class="wrapper">
            <div class="title">
                <h1>Mold</h1>
            </div>
            <div id="upload-box" class="upload-box">
                <div id="upload-form-box" class="upload-form-box">
                    <input type="file" accept="image/*" id="upload-form" class="upload-form" />
                    <label for="upload-form" class="button">Upload an image!</label>
                </div>
                <div id="upload-form-progress-box" class="upload-form-progress-box">
                    <progress id="upload-form-progress" max="100" value="0"></progress>
                </div>
            </div>
            <div id="editor-box" class="editor-box">
                <div class="editor-image-box">
                    <img id="editor-image-original" class="editor-image" src="" />
                    <img id="editor-image-new" class="editor-image" src="" />
                </div>

                <div id="editor-controls-box" class="editor-controls-box">
                    <i id="editor-discard-button" class="fas fa-trash-alt icon-button"></i>
                    <i id="editor-controls-undo" class="fas fa-undo-alt icon-button"></i>
                    <a download href="" id="editor-download-anchor" class="icon-button">
                        <i class="fas fa-download"></i>
                    </a>
                </div>

                <div id="editor-options-box" class="editor-options-box">
                    <button id="editor-greyscale-button" class="button">Greyscale</button>

                    <form id="editor-blur-form">
                        <input type="submit" value="Apply Blur" class="button" />
                        <input
                            name="radius"
                            type="number"
                            value="0"
                            min="0"
                            id="editor-blur-input"
                            class="editor-blur-input"
                        />
                    </form>

                    <form id="editor-rotate-form">
                        <input type="submit" value="Rotate &#176;" class="button" />
                        <input
                            name="degrees"
                            type="number"
                            value="0"
                            min="-360"
                            max="360"
                            id="editor-rotate-input"
                            class="editor-rotate-input"
                        />
                    </form>
                </div>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
